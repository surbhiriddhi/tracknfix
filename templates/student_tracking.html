<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Tracker - Dashboard</title>
  <style>
    /* ================== GENERAL STYLES ================== */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff;
    }

    h2 {
      color: #002050;
    }

    /* ================== SIDEBAR ================== */
    .sidebar {
      width: 240px;
      background: #fff;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      padding: 20px 10px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 60px;
    }

    .logo h3 {
      font-size: 16px;
      font-weight: bold;
      margin: 8px 0 0;
    }

    .menu {
      margin-top: 20px;
    }

    .menu button {
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #fff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.15);
      transition: 0.3s;
    }

    .menu .active {
      background: #f0f4ff;
      color: #001858;
      border-left: 6px solid #4169e1;
    }

    .logout {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      padding: 12px;
      background: #fff;
      border: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.15);
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout:hover {
      background: #f5f5f5;
    }

    /* ================== MAIN CONTENT ================== */
    .main {
      margin-left: 260px;
      padding: 20px;
    }

    /* ================== LIVE TRACKER ================== */
    .tracker {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
      margin-bottom: 30px;
    }

    .tracker-steps {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .tracker-steps::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 40px;
      right: 40px;
      height: 3px;
      background: #000;
      z-index: 0;
    }

    .step {
      text-align: center;
      position: relative;
      z-index: 1;
      flex: 1;
    }

    .step-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #000;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: 0.3s;
    }

    .active .step-icon {
      background: #00c853;
      border: none;
      color: #fff;
    }

    .tracker p {
      margin-top: 12px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }

    /* ================== EXTRA HIGHLIGHT SECTION ================== */
    .highlight-section {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .highlight-card {
      flex: 1;
      min-width: 200px;
      background: linear-gradient(135deg, #4169e1, #6a5acd);
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
      text-align: center;
      transition: 0.3s;
    }

    .highlight-card:hover {
      transform: translateY(-5px);
    }

    .highlight-card h3 {
      margin: 0;
      font-size: 18px;
    }

    .highlight-card p {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="logo.jpg" alt="Logo">
      <h3>Student Panel</h3>
    </div>
    <div class="menu">
     <button >üìä Dashboard</button>
      <button class="active">üìà Total Complaint</button>
      <button >üëç Feedback</button>
    </div>
    <button class="logout">‚Ü© Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2>Live Tracker</h2>
    <div class="tracker">
      <div class="tracker-steps">
        <div class="step active">
          <div class="step-icon">‚úî</div>
          <div>Received</div>
        </div>
        <div class="step active">
          <div class="step-icon">üë§</div>
          <div>Pending</div>
        </div>
        <div class="step">
          <div class="step-icon">üîß</div>
          <div>In Progress</div>
        </div>
        <div class="step">
          <div class="step-icon">‚úî</div>
          <div>Resolved</div>
        </div>
      </div>
      
    </div>


<!-- Gradient Banner -->
<div class="gradient-banner" 
     style="margin:300px 0; height:80px; border-radius:12px;
            background: linear-gradient(90deg, #4169e1, #00c853);
            display:flex; align-items:center; justify-content:center; 
            color:#fff; font-weight:bold; font-size:18px;">
  Your complaints are being resolved faster than ever!
</div>



  <script>
  // Sidebar menu active state
  const menuButtons = document.querySelectorAll(".menu button");
  menuButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      menuButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    });
  });

  // Fetch complaints and update tracker dynamically
  async function loadComplaints() {
    const res = await fetch("/api/student_complaints");
    const data = await res.json();
    const container = document.querySelector(".main");
    container.innerHTML = '<h2>Live Tracker</h2>'; // reset main content

    if (Array.isArray(data)) { // data is array of complaints
      data.forEach(c => {
        container.innerHTML += `
          <div class="tracker">
            <div class="tracker-steps">
              <div class="step active">
                <div class="step-icon">‚úî</div>
                <div>Received</div>
              </div>
              <div class="step ${c.status==='pending' || c.status==='in_process' || c.status==='resolved' ? 'active' : ''}">
                <div class="step-icon">üë§</div>
                <div>Pending</div>
              </div>
              <div class="step ${c.status==='in_process' || c.status==='resolved' ? 'active' : ''}">
                <div class="step-icon">üîß</div>
                <div>In Progress</div>
              </div>
              <div class="step ${c.status==='resolved' ? 'active' : ''}">
                <div class="step-icon">‚úî</div>
                <div>Resolved</div>
              </div>
            </div>
            <p>Category: ${c.category} | Description: ${c.description}</p>
          </div>`;
      });
    } else {
      container.innerHTML += `<p>No complaints found.</p>`;
    }
  }

  // Initial load
  loadComplaints();

  // Auto-refresh every 5 seconds
  setInterval(loadComplaints, 5000);

  // Logout button
  const logoutBtn = document.querySelector(".logout");
  logoutBtn.addEventListener("click", () => {
    window.location.href = "/logout";
  });
</script>

</body>
</html>
