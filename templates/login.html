<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ede9fe, #eff6ff, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    /* Card */
    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .card h1 {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 30px;
    }

    /* Inputs */
    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1e3a8a;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 2px solid transparent;
      background: #f3f4f6;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      background: #fff;
      border-color: #3b82f6;
      outline: none;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 14px;
      background: #1e3a8a;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn:hover {
      background: #1e40af;
      transform: scale(1.05);
    }

    .btn:focus {
      outline: 3px solid #93c5fd;
    }

    /* Message */
    #msg {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>

  <!-- Card -->
  <div class="card">
    <h1>Login</h1>

    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username/Id" required>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
    </div>

    <button class="btn" onclick="login()">Login</button>

    <p id="msg"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.status === "success") {
        window.location.href = data.redirect;  // redirect to dashboard
      } else {
        document.getElementById("msg").innerText = data.msg;
      }
    }
  </script>

</body>
</html>
